<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Desktop</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.7/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const App = () => {
      const localVideoRef = useRef(null);
      const remoteVideoRef = useRef(null);
      const [sessionId, setSessionId] = useState('');
      const [password, setPassword] = useState('');
      const [status, setStatus] = useState('Waiting...');
      const [isSharing, setIsSharing] = useState(false);
      const socket = useRef(null);
      let localStream = null;
      let peerConnection = null;
      let dataChannel = null;

      const configuration = {
        iceServers: [
          { urls: 'stun:stun.l.google.com:19302' }
        ]
      };

      useEffect(() => {
        socket.current = io('https://your-vercel-app.vercel.app/api/signaling'); // Replace with your Vercel URL
        socket.current.on('connect', () => setStatus('Connected to signaling server'));
        socket.current.on('sessionCreated', ({ sessionId }) => {
          setSessionId(sessionId);
          setStatus(`Session created with ID ${sessionId}`);
        });
        socket.current.on('sessionError', ({ message }) => setStatus(`Error: ${message}`));
        socket.current.on('offer', async ({ offer, from }) => {
          peerConnection = new RTCPeerConnection(configuration);
          dataChannel = peerConnection.createDataChannel('input');
          setupDataChannel();
          peerConnection.ontrack = (event) => {
            remoteVideoRef.current.srcObject = event.streams[0];
            setStatus('Receiving remote stream');
          };
          await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          socket.current.emit('answer', { answer, to: from, sessionId });
        });
        socket.current.on('answer', async ({ answer }) => {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });
        socket.current.on('candidate', async ({ candidate }) => {
          await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });
        socket.current.on('data', ({ data }) => {
          if (window.electronAPI) window.electronAPI.simulateInput(data);
          setStatus(`Input: ${data.type} - ${data.x || data.key}`);
        });
        return () => socket.current.disconnect();
      }, []);

      const setupDataChannel = () => {
        dataChannel.onopen = () => setStatus('Data channel open');
        dataChannel.onmessage = (event) => {
          const data = JSON.parse(event.data);
          socket.current.emit('data', { data, sessionId });
        };
      };

      const createSession = () => {
        if (!password) {
          setStatus('Error: Password required');
          return;
        }
        socket.current.emit('createSession', { password });
      };

      const joinSession = () => {
        if (!sessionId || !password) {
          setStatus('Error: Session ID and password required');
          return;
        }
        socket.current.emit('joinSession', { sessionId, password });
      };

      const startSharing = async () => {
        try {
          localStream = await navigator.mediaDevices.getDisplayMedia({
            video: { frameRate: 30, width: { max: 1280 }, height: { max: 720 } }
          });
          localVideoRef.current.srcObject = localStream;
          peerConnection = new RTCPeerConnection(configuration);
          peerConnection.ondatachannel = (event) => {
            dataChannel = event.channel;
            setupDataChannel();
          };
          localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
          peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
              socket.current.emit('candidate', { candidate: event.candidate, sessionId });
            }
          };
          const offer = await peerConnection.createOffer();
          await peerConnection.setLocalDescription(offer);
          socket.current.emit('offer', { offer, sessionId });
          setStatus('Sharing screen');
          setIsSharing(true);
        } catch (error) {
          setStatus(`Error: ${error.message}`);
        }
      };

      const stopSharing = () => {
        if (localStream) {
          localStream.getTracks().forEach(track => track.stop());
          localVideoRef.current.srcObject = null;
          if (peerConnection) peerConnection.close();
          setStatus('Stopped sharing');
          setIsSharing(false);
        }
      };

      const handleRemoteClick = (event) => {
        if (dataChannel && dataChannel.readyState === 'open') {
          const rect = remoteVideoRef.current.getBoundingClientRect();
          const x = (event.clientX - rect.left) / rect.width;
          const y = (event.clientY - rect.top) / rect.height;
          dataChannel.send(JSON.stringify({ type: 'mouse', x, y }));
        }
      };

      const handleKeyDown = (event) => {
        if (dataChannel && dataChannel.readyState === 'open') {
          dataChannel.send(JSON.stringify({ type: 'keyboard', key: event.key }));
        }
      };

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold mb-4 text-center">Remote Desktop</h1>
          <div className="flex flex-col items-center mb-6">
            <input
              type="text"
              placeholder="Session ID"
              value={sessionId}
              onChange={(e) => setSessionId(e.target.value)}
              className="border p-2 mb-2 w-64 rounded"
            />
            <input
              type="password"
              placeholder="Session Password"
              value={password}
              onChange={(e) => setPassword(e.target.value)}
              className="border p-2 mb-2 w-64 rounded"
            />
            <div className="flex space-x-2">
              <button
                onClick={createSession}
                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
              >
                Create Session
              </button>
              <button
                onClick={joinSession}
                className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
              >
                Join Session
              </button>
            </div>
          </div>
          <div className="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4">
            <div className="text-center">
              <h2 className="text-xl font-semibold mb-2">Local Screen</h2>
              <video ref={localVideoRef} className="border rounded w-full max-w-lg" autoPlay playsInline />
              <div className="mt-2">
                <button
                  onClick={startSharing}
                  disabled={isSharing}
                  className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 disabled:bg-gray-400"
                >
                  Start Sharing
                </button>
                <button
                  onClick={stopSharing}
                  disabled={!isSharing}
                  className="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 disabled:bg-gray-400 ml-2"
                >
                  Stop Sharing
                </button>
              </div>
            </div>
            <div className="text-center">
              <h2 className="text-xl font-semibold mb-2">Remote Screen</h2>
              <video
                ref={remoteVideoRef}
                className="border rounded w-full max-w-lg cursor-crosshair"
                autoPlay
                playsInline
                onClick={handleRemoteClick}
                onKeyDown={handleKeyDown}
                tabIndex={0}
              />
            </div>
          </div>
          <p className="text-center mt-4 text-lg">{status}</p>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
